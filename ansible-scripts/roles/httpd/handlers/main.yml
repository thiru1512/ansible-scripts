- name: restart services on redhat
  service:
    name: "{{pkg1}}"
    state: restarted
  when: ansible_facts['os_family'] ==  "RedHat"

- name: restart services on ubuntu
  service:
    name: "{{pkg2}}"
    state: restarted
  when: ansible_distribution == "Ubuntu"
